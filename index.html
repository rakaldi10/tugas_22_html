<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr><td>Nama</td><td>:</td><td><input type="text" name="nama" placeholder="Nama Lengkap"></td></tr>
                <tr><td>Username</td><td>:</td><td><input type="text" name="username" placeholder="Username"></td></tr>
                <tr><td>Email</td><td>:</td><td><input type="email" name="email" placeholder="Your Email"></td></tr>
                <tr><td>Password</td><td>:</td><td><input type="password" name="password" placeholder="Password"></td></tr>
                <tr><td>Alamat Web</td><td>:</td><td><input type="url" name="alamatWeb" placeholder="Masukkan URL Web"></td></tr>
                <tr><td>Tanggal Lahir</td><td>:</td><td><input type="date" name="tglLahir"></td></tr>
                <tr><td>Umur</td><td>:</td><td><input type="number" name="umur" placeholder="Umur"></td></tr>
                <tr><td>Jenis Kelamin</td><td>:</td><td><input type="radio" name="jenisKelamin" value="laki-laki"><label>Laki-laki</label> 
                        <input type="radio" name="jenisKelamin" value="perempuan"><label>Perempuan</label></td></tr>
                <tr><td>Agama</td><td>:</td>
                    <td><select name="agama">
                        <option value="islam" selected>Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="budha">Budha</option>
                        <option value="hindu">Hindu</option>
                        <option value="konghucu">Konghucu</option>
                    </select></td>
                </tr>
                <tr><td>Biografi</td><td>:</td><td><textarea name="biografi" cols="20" rows="2"></textarea></td></tr>
                <tr><td>Foto</td><td>:</td><td><img src="logo1.jpg" height="200" width="200"></td></tr>
                <tr><td>Audio</td><td>:</td><td><audio src="sample.mp3" controls></audio></td></tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
